<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Enterprise Micro Frontend Template">
  <title>Enterprise Micro Frontend</title>
  <style>
    #root {
      height: 100vh;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 16px;
      color: #666;
    }

    .micro-app-container {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">Loading...</div>
  </div>

  <!-- 微应用容器 -->
  <div id="react-micro-app-container" class="micro-app-container" style="display: none;"></div>
  <div id="vue3-micro-app-container" class="micro-app-container" style="display: none;"></div>
  <div id="vue2-micro-app-container" class="micro-app-container" style="display: none;"></div>
</body>
</html>
